<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Example-2</title>
</head>
<body>
	<div align="center">
		<textarea id="text"></textarea>
	</div>
	<div align="center">
		<button class="button" onclick="inChu()">Submit</button>
	</div>
	<div align="center">
		<p id="demo"></p>
	</div>
	<script type="text/javascript">
		function inChu() {
		var text = document.getElementById('text').value;
		console.log(text);
		document.getElementById('demo').innerHTML = text;
		}
	</script>
</body>
</html>
