<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Bài tập 1</title>
</head>
<body>
	<p>My exercies</p>
	<button type="button" onclick="myFunction()">Show</button>
	<script type="text/javascript">
		var ten = prompt("Nhập tên của bạn: ");
		var soDienThoai = prompt("Nhập số điện thoại của bạn: ");
		var ngaySinh = prompt("Nhập ngày sinh của bạn: ");
		var queQuan = prompt("Nhập quê quán của bạn: ");
		function myFunction() {
			document.write("Tên: " + ten + "<br>");
			document.write("Số điện thoại: " + soDienThoai + "<br>");
			document.write("Ngày sinh: " + ngaySinh + "<br>");
			document.write("Quê quán: " + queQuan + "<br>");
		}
	</script>
</body>
</html>
